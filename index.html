<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Kaye's Class</title>
    <style>
        /* Basic styles for full-screen background and centered content */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background.gif');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for contrast */
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-links {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-links a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 16px;
            padding: 5px 10px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .login-links a:last-child {
            font-size: 14px;
        }

        .login-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to Professor Kaye's Class</h2>
        <form action="login_process.php" method="POST">
            <!-- Change 'username' to 'email' for consistency -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-links">
            <a href="register.php">Register</a>
            <a href="forgot_password.php">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
